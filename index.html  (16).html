<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>First Calculator</title>
  <style>

@import url('https://fonts.googleapis.com/css2?family=Mitr&display=swap');

*{
  margin:0px;
  padding:0px;
  box-sizing:border-box;
  font-family: 'Mitr', sans-serif;
  User-select:none;
}
body{
  width:100%;
  height:100vh;
  background-image:url("https://i.ibb.co/z62N6K9/IMG-20220617-152635.jpg"
      
  ); 
  background-size: 120px;
  display:flex;
  align-items:center;
  justify-content:center;
  Flex-direction:column;
}
.container{
  background-image:linear-gradient(to bottom right,#FFFFFFB3,#FFFFFF6B);
  padding:20px;
}
.container input{
  margin-bottom:20px;
  width:100%;
  background-color:transparent;
  border:none;
  text-align:right;
  font-size:20px;
}
.btns{
  display:grid;
  grid-template-columns:1fr 1fr 1fr 1fr;
  gap:10px;
}
.btn{
  background-color:#FFFFFF99;
  border:none;
  padding:10px;
  font-size:17px;
  outline:none;
  Border-radius:10px;
}
.btn:active{
      background-image: linear-gradient(120deg, #d4fc79 0%, #96e6a1 100%); 
}
.btn:nth-child(12){
  grid-row-start:3;
  grid-row-end:5;
  grid-column-start:4;
  grid-column-end:5;
  
}
.btn:nth-child(16){
  grid-column-start:1;
  grid-column-end:3;
  grid-row-start:5;
  grid-row-end:6;
}
a{
    Background-color:white;
    text-decoration:none;
    color:black;
    Padding:4px 40px;
    Margin-top:20px;
    Border-radius:10px;
    box-shadow:5px 5px 20px #0000003B;
}


      
  </style>
  
</head>

<body>
  <div class="container">
    <input type="text" disabled>
    <div class="btns">
      <button class="btn">Ac</button>
      <button class="btn backspace">C</button>
      <button class="btn">/</button>
      <button class="btn">*</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn">-</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">+</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn">=</button>
      
    </div>
  </div>
  
<script>
  let btns=document.querySelectorAll(".btn");
let input=document.querySelector("input");
for(elements of btns){
    elements.addEventListener("click",(e)=>{
      
       if(e.target.innerHTML=="="){
           input.value=eval(input.value)
       }else if(e.target.innerHTML=="Ac"){
           input.value="";
       }else if(e.target.innerHTML=='C'){
           input.value=input.value.substring(0,input.value.length-1);
      }else{ input.value+=e.target.innerHTML.trim();
       } 
    })
}

  
</script>
</body>

</html>
